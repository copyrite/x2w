<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>
  {%- include header.html -%}
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <h1>{{ page.title }}</h1>
      {{ content }}
      <ul>
      {% for item in site[page.flavor] %}
        {% if item.template_type == page.title %}
          <li><a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></li>
        {% endif %}
      {% endfor %}
      </ul>
    </div>
  </main>
  {%- include footer.html -%}
</body>

</html>
