<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>
  {%- include header.html -%}
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <h1>{{ page.title }}</h1>
      {{ content }}
      <ul>
      {% for item in site.data[page.flavor][page.template_type] %}
        <li><a href="{{ site.baseurl }}/{{ page.flavor }}/{{ page.title }}/{{ item[0] }}">{{ item[0] }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </main>
  {%- include footer.html -%}
</body>

</html>
