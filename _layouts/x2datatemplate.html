<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>
  {%- include header.html -%}
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <h1>{{ page.title }}</h1>
      <h2>{{ page.template_type }}</h2>
      {% for item in template %}
        <p>{{ item[0] }}: {{ item[1] }}</p>
      {% endfor %}
      {{ content }}
    </div>
  </main>
  {%- include footer.html -%}
</body>

</html>
