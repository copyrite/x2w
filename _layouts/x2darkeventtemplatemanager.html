<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>
  {%- include header.html -%}
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <h1>Dark Events</h1>
      {{ content }}
      <table>
      {% for outer in site.data[page.flavor].darkevent %}
        <tr>
          <td>
          <a href="{{ site.baseurl }}/{{ page.flavor }}/{{ page.title }}/{{ outer[0] }}">{{ outer[1].DisplayName }}</a>
          </td>
          <td>
            {{ outer[1].PreMissionText }}
          </td>
        </tr>
      {% endfor %}
      </table>
    </div>
  </main>
  {%- include footer.html -%}
</body>

</html>
